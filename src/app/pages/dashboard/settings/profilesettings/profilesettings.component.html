<app-page-heading [title]="'الاعدادات'" [subtitle]="'الملف الشخصي'"></app-page-heading>

<div class="profile_head_container">
  <div class="profile_img">

      <rect x="0.5" y="0.5" width="99" height="99" rx="13.5" stroke="#BED2BF" />

        fill="#619363" />
      <path opacity="0.3"
        d="M48.75 17.5C61.2404 17.5 69.0481 28.9593 62.8013 38.125C61.3772 40.2152 59.329 41.951 56.8625 43.1578C54.396 44.3646 51.5981 44.9999 48.75 45C36.2596 45 28.4519 33.5408 34.6987 24.375C36.1228 22.2848 38.171 20.549 40.6375 19.3422C43.104 18.1354 45.9019 17.5001 48.75 17.5Z"
        fill="#619363" />
    </svg>


    <img [src]="this.getDatausers.imageUrl" *ngIf="this.getDatausers.imageUrl" alt="ImgFile"
      style="width: 100px; height: 100px; border-radius: 4px;">

 <div class="overlay" *ngIf="uploading">
    <div class="overlay-content">
      <div class="spinner" aria-hidden="true"></div>
      <div class="upload-text">
        <strong>{{ uploadProgress }}%</strong>
        <div *ngIf="remainingTime > 0"><small>{{ remainingTime }} ثانية متبقية</small></div>
      </div>
    </div>
  </div>


    <label for="fileImg" class="icon_change_profile">
      <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"

          fill="#16601A" />
      </svg>

    </label>

    <input type="file" accept="image/*" name="" id="fileImg" (change)="onFileSelected($event)" style="display: none;">
  </div>

  <div class="profile_content">
    <h5>{{getDatausers.fullName}}</h5>
    <p>{{getDatausers.email}}</p>
  </div>
</div>



<div class="container_profile">
  <aside>

    <a [routerLink]="'profile'" [routerLinkActive]="'active'" class="active">الملف الشخصي</a>
    <a [routerLink]="'changeemail'" [routerLinkActive]="'active'" class="active">تغيير البريد الالكتروني</a>
    <a [routerLink]="'changepassword'" [routerLinkActive]="'active'">تغيير كلمه المرور</a>

  </aside>

  <section>
    <router-outlet></router-outlet>
  </section>
</div>
