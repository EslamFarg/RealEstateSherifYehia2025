	<form class="row" [formGroup]="formEmail" (ngSubmit)="onSubmit()">

                  <!-- <div class="col-sm-12">
                    <p class="date_time">24/09/2025    11:26:00 am</p>
                </div> -->
                <p class="date_time" style="direction: ltr; text-align: left;">
  {{this.dateTimeObj.date}} <span class="mx-1"></span> {{this.dateTimeObj.time}}
</p>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-lg-11">
                        <label for="number" class="form-label">البريد الالكتروني</label>
                        <input type="text" name="" class="form-control" id="number" placeholder="البريد الالكتروني" maxlength="12" #email appNoStringPaste>
                    </div>
                    

                    <div class="btn_add_reset col-sm-4 col-lg-1 align-self-end" >
                        <button type="button" data-button="send"  (click)="addNumber(email)">اضافه</button>
                    </div>
                    </div>
                </div>

                <div class="col-sm-12 my-3">
                    <label for="" class="form-label">البريد الالكتروني</label>
                         <div class="parent_textareaTenant ">
                    <textarea    class="form-control data_tenant" readonly></textarea>
                    <div class="boxes">
                        @for (item of searchdataCheckRealtor; track $index) {
       <div class="box">
                            <p class="name_tenant">{{item.name}}</p>
                            <div class="delete" (click)="deleteTenant($index)"><svg width="27" height="28" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M17.2969 11.0469L10.5469 17.7969C10.3163 18.0275 9.93375 18.0275 9.70313 17.7969C9.4725 17.5663 9.4725 17.1838 9.70312 16.9531L16.4531 10.2031C16.6837 9.9725 17.0662 9.9725 17.2969 10.2031C17.5275 10.4338 17.5275 10.8163 17.2969 11.0469Z" fill="#212121" stroke="#212121"/>
<path d="M17.2969 17.7969C17.0662 18.0275 16.6837 18.0275 16.4531 17.7969L9.70312 11.0469C9.4725 10.8162 9.4725 10.4337 9.70313 10.2031C9.93375 9.9725 10.3163 9.9725 10.5469 10.2031L17.2969 16.9531C17.5275 17.1837 17.5275 17.5662 17.2969 17.7969Z" fill="#212121" stroke="#212121"/>
</svg>
</div>
                        </div>
                       
                        }
                 
                    </div>
                </div>
                </div>


                  <div class="d-flex justify-content-between align-items-center w-100 mb-3" >

   <small class="error_msg_form flex-grow-1"  *ngIf="this.showErrorNumber && this.searchdataCheckRealtor.length <= 0"> يجب تحديد رقم علي الاقل</small>
                     <p class="countMsg1 me-auto" >العدد : {{searchdataCheckRealtor.length}}</p>

                    
                </div> 
               <!-- <div class="d-flex justify-content-between align-items-center mb-3"> -->

                    <button type="button" class="choose_data mb-3" style="width: 177px;" (click)="showPopup=!showPopup"> إختيار نماذج الرساله</button>
                     <!-- <p class="countMsg1">العدد : {{searchdataCheckRealtor.length}}</p> -->
                <!-- </div>  -->
                       <div class="col-sm-12">
                <label for="msgText" class="form-label">نص الرساله</label>
                <textarea  id="msgText"  class="form-control" placeholder="اكتب المحتوي" (input)="updateMsgCount()" formControlName="messageText"  ></textarea>
                 <app-formerror-msg [control]="formEmail.controls['messageText']" [Messages]="{
                    'required':'حقل الرساله مطلوب'
                }"></app-formerror-msg>
                <p class="countMsg2"> {{getMsgCount() }} / 48</p>
                
            </div>


         
            <div class="btn_add_reset">
                <button type="submit" data-button="send">ارسال</button>
            </div>
        </form>
<app-title-msg-popup [(showPopup)]="showPopup" (msgDataDescription)="showMsg($event)"></app-title-msg-popup>
